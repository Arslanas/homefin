<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onFilterClick()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>
<section class="section text-center" *ngIf="!isLoaded">Loading...</section>
<section *ngIf="isLoaded">
  <hf-history-chart [chartData]="chartData"></hf-history-chart>
  <hf-history-events [categories]="categories" [events]="filteredEvents"></hf-history-events>
  <div *ngIf="isFilterVisible">
    <hf-history-filter [categories]="categories"
                       (filterApplied)="onFilterApply($event)"
                       (filterClosed)="onFilterClosed()">
    </hf-history-filter>
  </div>
</section>
