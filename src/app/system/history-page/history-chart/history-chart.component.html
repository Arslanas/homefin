<section class="section">
  <div class="row">
    <div class="col-xs-12  text-center ">
        <ngx-charts-pie-chart class="chart-center2"
          [view]="view"
          [scheme]=" {domain: ['#5AA454', '#A10A28', '#C7B42C', '#AAAAAA']}"
          [explodeSlices]="false"
          [results]="chartData"
          [labels]="true"
          [doughnut]="false"
        ></ngx-charts-pie-chart>
    </div>
  </div>
</section>
